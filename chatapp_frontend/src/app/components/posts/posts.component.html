<ul class="collection col s12 m12 l10" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img src="https://res.cloudinary.com/dztykc4lg/image/upload/v{{post.username.picVersion}}/{{post.username.picId}}" alt="Icon" class="circle" />
    <span class="title">{{ post.username }}</span>
    <p class="time">
      {{ timeFromNow(post.created) }} <br />
      @{{post.user.city}}, {{post.user.country}}
    </p>
  </li>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-image" *ngIf="post.imgId" >
          <img src="https://res.cloudinary.com/dztykc4lg/image/upload/v{{post.imgVersion}}/{{post.imgId}}" alt="Icon" class="postiImage">
        </div>

        <div class="card-content">
          <p>{{ post.post }}</p>
        </div>
        <div class="card-action">
            <i (click)="postLikeHandler(post)" [ngClass]="(!checkUserInLikes(post.likes, user.username)) ? 'notLiked' : 'liked'" class="material-icons">thumb_up</i>
            <span class="isonSpan">{{ post.totalLike }}</span>
            <i class="material-icons" [ngClass]="(!checkUserInLikes(post.comments, user.username)) ? 'notLiked' : 'liked'" (click)="openCommentBox(post)">chat</i>
            <span class="isonSpan">{{ post.comments.length }}</span>
        </div>
      </div>
    </div>
  </div>
</ul>
