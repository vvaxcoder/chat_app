<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 id="title">Sign Up</h3>
      <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
        <div class="row">
          <div class="input-field col s12" formControlName="username">
            <input
              id="username"
              type="text"
            />
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email" />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="passwordSignup" type="password" formControlName="password" />
            <label for="passwordSignup">Password</label>
          </div>
        </div>
        <button class="btn waves-effect" id="signupbtn">
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
