<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="card">
        <div class="valign-wrapper" style="background: #64b5f6 !important">
          <div class="col s12 imgCol">
            <img class="circle" src="http://placehold.it/50x50" alt="image">
          </div>

          <div class="row">
            <div class="col s10 nameCol">
              <span>Username</span>

              <p class="isOnline">Online</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col s12 rowDiv">
    <div class="row">
      <div class="col s12">
        <div class="message-wrapper">
          <div class="left">
            <div class="chat-bubble left slide-left">This is my message</div>
        </div>

        <div class="message-wrapper">
          <div class="right">
            <div class="chat-bubble right slide-right">This is my message</div>
        </div>
      </div>

      <div class="cf"></div>
    </div>
  </div>

  <div class="col s12" style="margin: 0px">
    <div class="row">
      <div class="card" style="height: 55px">
        <div class="inputRow">
          <form>
            <div class="input-field inputField col s10">
              <textarea name="message" class="materialize-textarea inputBox"></textarea>
            </div>

            <div class="input-field col s1 emojiDiv">
              <button class="emojiBtn">Emoji</button>
            </div>

            <div class="input-field col s1">
              <button class="suffix btn">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
