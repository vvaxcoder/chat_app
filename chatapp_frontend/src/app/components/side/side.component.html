<div class="row">
  <div class="col s12 m4">
    <a>
      <span>Photos</span>

      <p class="num">0</p>
    </a>
  </div>

  <div class="col s12 m4">
    <a>
      <span>Following</span>

      <p class="num">0</p>
    </a>
  </div>

  <div class="col s12 m4">
    <a>
      <span>Followers</span>

      <p class="num">0</p>
    </a>
  </div>
</div>

<ul class="collection with-header">
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/streams']">
      <div>
        Streams<a href="#!" class="secondary-content"
          ><i class="material-icons">announcement</i></a
        >
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people']">
      <div>
        People<a href="#!" class="secondary-content"
          ><i class="material-icons">people</i></a
        >
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
    <a [routerLink]="['/people', 'following']">
      <div>
        Following<a href="#!" class="secondary-content"
          ><i class="material-icons">people</i></a
        >
      </div>
    </a>
  </li>
  <li class="collection-item">
    <div>
      Followers<a href="#!" class="secondary-content"
        ><i class="material-icons">people_outline</i></a
      >
    </div>
  </li>
  <li class="collection-item">
    <div>
      Photos<a href="#!" class="secondary-content"
        ><i class="material-icons">photo_library</i></a
      >
    </div>
  </li>
  <li class="collection-item">
    <div>
      Notifications<a href="#!" class="secondary-content"
        ><i class="material-icons">alarm</i></a
      >
    </div>
  </li>
</ul>
