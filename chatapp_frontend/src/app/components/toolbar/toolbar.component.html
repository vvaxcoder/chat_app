<nav class="nav-extended">
  <div class="container">
    <div class="nav-wrapper">
      <a (click)="goToHome()" class="brand-logo">Chat App</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="dropdown-trigger dropdown-button" data-target="dropdown1">
          <i class="fa fa-globe fa-1x badge"></i>

          <span class="nav-label-icon">2</span>

          <ul id="dropdown1" class="dropdown-content col s12 collection">
            <li class="collection-item avatar" *ngFor="let item of notifications" >

              <span [ngClass]="item.read ? 'isRead' : 'unread'">{{ item.message }}</span>

              <p class="time">{{ item.created }}</p>
          </ul>
        </li>

        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
    <div class="nav-content">
      <div class="nav-div">
        <img
          src="http://placehold.it/50x50"
          alt=""
          class="circle responsive-mg"
        />
      </div>
      <h1 class="profile-name">{{ user.username }}</h1>
      <!-- <p class="user-text">This is a test</p> -->
    </div>
  </div>
