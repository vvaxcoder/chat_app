<app-toolbar (onlineUsers)="online($event)"></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12 m16 l4 cardDiv" *ngFor="let user of users" (click)="viewUser(user)">
          <div class="card">
            <a>
              <div class="card-image">
                  <img class="imgCircle responsive-img" src="https://res.cloudinary.com/dztykc4lg/image/upload/v{{user.picVersion}}/{{user.picId}}">
              </div>
            </a>

            <div class="card-action">
                <h3 class="card-title">
                    {{ user.username }}

                    <i class="fa fa-circle" *ngIf="checkIfOnline(user.username)" ></i>
                </h3>

                <p>Country</p>

                <button class="btn" *ngIf="!checkInArray(userArray, user._id)" (click)="followUser(user)">Follow</button>
                <button class="btn disabled following" *ngIf="checkInArray(userArray, user._id)">Following</button>

                <a class="secondary-content" [routerLink]="['/chat', user.username]">
                    <i class="material-icons">chat</i>
                </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
