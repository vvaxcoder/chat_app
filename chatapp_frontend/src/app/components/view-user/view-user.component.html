<app-toolbar></app-toolbar>

<div class="container">
  <div class="col s12 m12 l10">
    <ul class="tabs">
      <li class="tab col s4" (click)="changeTab('posts')">
        <a class="active">Posts</a>
      </li>

      <li class="tab col s4" (click)="changeTab('following')">
        <a>Following</a>
      </li>

      <li class="tab col s4" (click)="changeTab('followers')">
        <a>Followers</a>
      </li>

    </ul>
  </div>
</div>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col 12 m4 l3">
      <div class="row">
        <div class="col s12">
          <span  class="title">{{name}}</span>

          <h2 class="cityName">Country</h2>
        </div>
      </div>
    </div>

    <div class="col s12 m8 l9" style="background: white;">
        <div class="row" *ngIf="postsTab">
          <div class="col s12">
            <div class="row">
              <ul class="collection col s12 m12 l10" *ngFor="let post of posts" >
                <li class="collection-item avatar">
                  <img class="circle" src="https://res.cloudinary.com/dztykc4lg/image/upload/v{{user.picVersion}}/{{user.picId}}">
                  <span class="post">{{post.postId.username}}</span>
                  <p class="time">{{timeFromNow(post.created)}}
                    <br> Country
                  </p>
                </li>
                <div class="row">
                  <div class="col s12">
                    <div class="card">
                      <div class="card-image card_image">
                        <img class="postImage" src="http://placehold.it/100x100">
                      </div>
                      <div class="card-content">
                        <p>{{post.postId.post}}</p>
                      </div>
                      <div class="card-action">
                        <i class="material-icons">thumb_up</i>
                        <span id="iconSpan">
                          {{post.postId.totalLike}}
                        </span>
                        <i class="material-icons">chat</i>
                        <span id="iconSpan">
                          {{post.postId.comments.length}}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="row" *ngIf="followingTab">
          <div class="col s12 m4 l4" *ngFor="let user of following" >
            <div class="card">
              <div class="card-image imgDiv">
                <img class="imgCircle" src="https://res.cloudinary.com/dztykc4lg/image/upload/v{{user.userFollower.picVersion}}/{{user.userFollower.picId}}">
              </div>
              <div class="card-action">
                <h3 class="card-title">{{user.userFollower.username}}</h3>
                <!-- <p>Country</p> -->
              </div>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="followersTab">
          <div class="col s12 m4 l4" *ngFor="let user of followers" >
            <div class="card">
              <div class="card-image imgDiv">
                <img class="imgCircle" src="https://res.cloudinary.com/dztykc4lg/image/upload/v{{user.follower.picVersion}}/{{user.follower.picId}}">
              </div>
              <div class="card-action">
                <h3 class="card-title">{{user.userFollower.username}}</h3>
                <!-- <p>Country</p> -->
              </div>
            </div>
          </div>
        </div>

  </div>
</div>
