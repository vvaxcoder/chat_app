<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col s12 m4 l3">
            <app-side></app-side>
        </div>

        <div class="col s12 m8 l9">
            <div class="row">
              <div class="col s6">
                <div class="file-field input-field">
                  <div class="btn">
                    <span>File</span>
                    <input type="file" ng2FileSelect
                      [uploader]="uploaderFromComponent" (onFileSelected)="fileSelected($event)">
                  </div>
                  <div class="file-path-wrapper">
                    <input id="filePath" class="file-path validate" type="text">
                  </div>
                </div>

              </div>

              <div class="col s6">
                  <div class="file-field input-field">
                    <a class="waves-effect waves-light btn" (click)="upload()">
                      <i class="material-icons left">image</i>Upload Image</a>
                  </div>
              </div>

            </div>

            <div class="row">
              <div class="col s12 s6 l4" *ngFor="let image of images" >
                <div class="item-img-wrap imgDiv">
                  <img class="imgCircle" src="https://res.cloudinary.com/dztykc4lg/image/upload/v{{image.imgVersion}}/{{image.imgId}}" alt="Icon">

                  <button class="btn imgBtn" (click)="setProfileImage(image)">Set as Profile</button>

                </div>
              </div>
            </div>

        </div>
    </div>
</div>
