<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 l9">
      <div class="row" *ngIf="following.length > 0">
        <div class="col s12 m16 l4 cardDiv" *ngFor="let user of following" >
          <div class="card">
            <a>
              <div class="card-image">
                  <img class="imgCircle responsive-img" src="https://res.cloudinary.com/dztykc4lg/image/upload/v{{user.userFollower.picVersion}}/{{user.userFollower.picId}}">
              </div>
            </a>

            <div class="card-action">
                <h3 class="card-title">
                    {{ user.userFollower.username }}
                </h3>

                <button class="btn" (click)="unfollowUser(user.userFollower)">Unfollow</button>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="following.length <= 0">
      <h4 class="text">You are not following anyone yet</h4>
    </div>
  </div>
</div>
